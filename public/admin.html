<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>대피소 관리</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="admin-header">
        <h1>대피소 관리</h1>
        <div>
          <a href="/">메인으로</a>
          <button id="logoutBtn">로그아웃</button>
        </div>
      </header>

      <div class="admin-controls">
        <h3>대피소 검색</h3>
        <div class="form-grid">
          <input type="text" id="searchInput" placeholder="이름 또는 주소 검색" />
          <select id="typeSearch">
            <option value="">모든 유형</option>
            <option value="민방위대피시설">민방위대피시설</option>
            <option value="비상대피시설(지하철역)">비상대피시설(지하철역)</option>
            <option value="지진대피소">지진대피소</option>
            <option value="무더위쉼터">무더위쉼터</option>
            <option value="한파쉼터">한파쉼터</option>
            <option value="기후동행쉼터">기후동행쉼터</option>
          </select>
          <button id="searchBtn">검색</button>
        </div>
      </div>

      <div class="admin-controls">
        <h3>대피소 추가</h3>
        <form id="addForm" class="form-grid add-form">
          <input type="text" id="name" placeholder="대피소명" required />
          <input type="text" id="address" placeholder="주소" />
          <input type="number" id="lat" placeholder="위도" step="any" required />
          <input type="number" id="lng" placeholder="경도" step="any" required />

          <select id="type" required>
            <option value="" disabled selected>유형 선택</option>
            <option value="기후동행쉼터">기후동행쉼터</option>
            <option value="무더위쉼터">무더위쉼터</option>
            <option value="한파쉼터">한파쉼터</option>
            <option value="민방위대피시설">민방위대피시설</option>
            <option value="지진대피소">지진대피소</option>
            <option value="비상대피시설(지하철역)">비상대피시설(지하철역)</option>
          </select>

          <button type="submit">추가</button>
        </form>
      </div>

      <div class="shelter-list">
        <h3>대피소 목록 (<span id="totalCount">0</span>개)</h3>
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>이름</th>
              <th>주소</th>
              <th>타입</th>
              <th>관리</th>
            </tr>
          </thead>
          <tbody id="shelterListContainer"></tbody>
        </table>

        <div id="paginationContainer" class="pagination"></div>
      </div>
    </div>
    <script src="js/admin.js"></script>
  </body>
</html>
